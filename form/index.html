<h1 class="amarillo">FORMULARIO DE CONTACTO</h1>


<form  action="https://formspree.io/f/mqkjkeav" method="POST">
<FIELDSET >
<legend class="amarillo"><h2 >INGRESE DATOS PERSONALES</h2></legend>

<label for="" class="amarillo">Ingrese Nombre <input placeholder="Ingrese su nombre "class="border" type="text" name="Nombre" required></label>
</br>
<br>
<label for="" class="amarillo">Ingrese Apellido <input placeholder="Ingrese su Apellido "class="border" type="text" name="Apellido" required></label>
</br>
<br>

<br>
<br>

<br>
<br>
<label for="" class="amarillo">Ingrese su fecha de nacimiento <input class="border" type="date" name="fecha_nacimiento" pattern="^[0-9]+" required></label>
<br>
<br>
<p class="amarillo">Ingrese su consulta</p>
<textarea class="consulta" name="consulta" required></textarea>
<br>
<br>
<br>
<button class="border">ENVIAR</button> 	 
<button class="border " type="reset">BORRAR</button>
</fieldset>
</form>
